<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentScape</title>
    <style>
        /* Page and Background Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            overflow-x: hidden;
        }

        .background-shape {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0.5;
            pointer-events: none;
        }

        .background-shape-left {
            left: -100px;
        }

        .background-shape-right {
            right: -100px;
        }

        /* Header */
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            z-index: 1;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            margin-top: 1rem;
            margin-bottom: 2rem;
            z-index: 1;
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 1;
        }

        .upload-button {
            padding: 15px 30px;
            background-color: #ffffff;
            color: #2575fc;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .upload-button:hover {
            background-color: #2575fc;
            color: #ffffff;
        }

        .upload-button input[type="file"] {
            display: none;
        }

        /* Thumbnails and List Layout */
        .thumbnails {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 500px;
            gap: 15px;
            margin-top: 1rem;
        }

        .thumbnail-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #ffffff;
            color: #2575fc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: transform 0.2s;
        }

        .thumbnail-container:hover {
            transform: scale(1.03);
        }

        .thumbnail-container img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .vr-link {
            padding: 5px 10px;
            background-color: #6a11cb;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .vr-link:hover {
            background-color: #2575fc;
            transform: scale(1.1);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .clear-button, .image-count {
            padding: 8px 15px;
            background-color: #ffffff;
            color: #2575fc;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .clear-button:hover {
            background-color: #2575fc;
            color: #ffffff;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
            font-size: 1rem;
            background-color: #1a1a2e;
            width: 100%;
        }
    </style>
    <script>
        let imageCount = 0;

        function handleFileUpload(input) {
            const files = input.files;
            const thumbnailsContainer = document.querySelector(".thumbnails");

            Array.from(files).forEach((file) => {
                if (file && file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // Create container for thumbnail and VR link
                        const thumbnailContainer = document.createElement("div");
                        thumbnailContainer.classList.add("thumbnail-container");

                        // Create and append thumbnail
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.alt = "Uploaded image";
                        thumbnailContainer.appendChild(img);

                        // Create and append VR link
                        const vrLink = document.createElement("a");
                        vrLink.href = "vr.html";
                        vrLink.classList.add("vr-link");
                        vrLink.innerText = "VR Experience";
                        vrLink.onclick = function () {
                            alert("Entering VR Experience for this image!");
                            return true;
                        };
                        thumbnailContainer.appendChild(vrLink);

                        thumbnailsContainer.appendChild(thumbnailContainer);
                        imageCount++;
                        updateImageCount();
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please upload a valid image file.");
                }
            });

            // Clear the input to allow uploading the same image again if desired
            input.value = "";
        }

        function clearThumbnails() {
            document.querySelector(".thumbnails").innerHTML = "";
            imageCount = 0;
            updateImageCount();
        }

        function updateImageCount() {
            document.querySelector(".image-count").innerText = `Images Uploaded: ${imageCount}`;
        }
    </script>
</head>
<body>

    <!-- Background Shapes for Visual Appeal -->
    <div class="background-shape background-shape-left"></div>
    <div class="background-shape background-shape-right"></div>

    <!-- Header -->
    <h1>Welcome to MomentScape</h1>
    <p>Capture and explore your favorite moments in a virtual world. Start by uploading your images to create a VR experience for each one.</p>

    <!-- Upload Section -->
    <div class="upload-section">
        <label class="upload-button">
            Upload Pictures
            <input type="file" accept="image/*" multiple onchange="handleFileUpload(this)" />
        </label>

        <div class="controls">
            <span class="image-count">Images Uploaded: 0</span>
            <button class="clear-button" onclick="clearThumbnails()">Clear All</button>
        </div>
        
        <div class="thumbnails">
            <!-- Thumbnails and VR Experience links will be added here dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>MomentScape - Capture Your World in VR</p>
    </footer>

</body>
</html>
