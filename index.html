<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentScape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            margin-top: 1rem;
        }
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 20px;
        }
        .link-button {
            padding: 15px 30px;
            text-decoration: none;
            background-color: #ffffff;
            color: #2575fc;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-button:hover {
            background-color: #2575fc;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Welcome to MomentScape</h1>
    <p>Your gateway to capturing and exploring moments in new and immersive ways. Choose an option below to begin your journey.</p>

    <div class="links">
        <a href="upload.html" class="link-button">Picture Upload</a>
        <a href="vr.html" class="link-button">VR Experience</a>
    </div>

</body>
</html>
